<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		
		p{
			font-family: impact,fantasy;
			font-size: 100px;
			color: lightpink;
			text-align: center;
		}

		h{
			font-family: impact,fantasy;
			font-size: 100px;
			color: whitesmoke;
			text-align: center;

		}
	

	</style>	

</head>
<body>

 <p>Pink</p> <h> and White</h>



	<audio id="audio" src="pink-white.mp3"></audio>

	
	<script type="text/javascript">
		
		 var audio = document.getElementById('audio');

		let counter = 0

		document.addEventListener("click", function(){

			counter = counter +1;

			console.log(counter)

				if (counter%2==1){
					document.body.style.backgroundColor = "white";
					audio.play()
				}

				else if (counter%2==0){
					document.body.style.backgroundColor = "pink";
					audio.pause() 
				}			


	})

	</script>
</body>
</html>
